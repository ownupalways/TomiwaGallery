<body>
    <div class="navbar">
        <div class="logo-space">
            <img src="images/" alt="">

        <!--responsive navbar toggle button-->

        <div class="nav-btn">
            <label for="nav-check">
                <span></span>

        <div class="nav-link">
            <a href="index.html">Home</a>

            <!-- <a href="Training.html">Training</a>

        <div class="night-mode">
            <img src="images/" alt="">
        </div>

        <div class="icon">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-user" id="user-btn" onclick="user()"></div>
            <div class="fas fa-user-secret" id="secret-btn"></div>
        </div>
        <div class="form-modal" id="formModalPage">
            <span id="closeAccount">&times;</span>
            <div class="LoginPage form">
                <form action="" class="login">
                    <h1>Login Now</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit">
                    <p>Forget Password?<a href="" class="forget">Click Here</a></p>
                    <p>Register to See More<a class="login-account">New Fan</a></p>
                </form>
            </div>
            <div class="registerPage form">
                <form action="" class="register">
                    <h1>Register</h1>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="State">
                    <input type="email" placeholder="Email">
                    <input type="Password" placeholder="Password">
                    <input type="number" placeholder="Phone">
                    <input type="text" placeholder="State">
                    <input type="submit" value="Register">
                    <p>Forget Password? <a href="" class="forget">Click Here</a></p>
                    <p>Register to See More <a class="newAccount"> New Fan</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="order-container">
        <form action="POST" class="orderList">
            <h1 style="text-align: center; margin-bottom: 1.5rem;">Order Specifications</h1>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Size" class="field-label">Size</label>
            </div>
            <div class="tab">
                <input type="color" name=" " placeholder="" class="form__input">
                <label for="colour" class="field-label">colour</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Flavour" class="field-label">Flavour</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Icing" class="field-label">Icing</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Toppings" class="field-label">Toppings</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Shape" class="field-label">Shape</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Step" class="field-label">Step</label>
            </div>
            <div class="tab">
                <input type="text" name=" " placeholder="" class="form__input">
                <label for="Quantity" class="field-label">Quantity</label>
            </div>
            <input type="submit" class="submit-order" value="Send Order">
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span><br>
            <div class="modal-profile">
                <div class="modal-image">
                    <img src="images/t.jpg">
                </div>
                <h3 class="modal-name">Tomiwa Esther Oluwadipe</h3>
                <!--Social Media handles-->
                <div class="modal-share">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <!--<a href="#" class="fab fa-linkedin"></a>-->

                    <!--<a href="#" class="fab fa-youtube"></a>-->
                </div>
                <a href="#" class="fa fas-phone"></a>
            </div>
        </div>
    </div>
    
    <div class="foot">
        <footer class="down-side">
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <!--<a href="#" class="fab fa-linkedin"></a>-->

            </div>
            <div class="developer">
                <p>Powered by</p>
                <p>HBTush Comsat</p>
            </div>
