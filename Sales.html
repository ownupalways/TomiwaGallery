    <div class="form-modal loginModal" id="LoginModalPage">
        <span id="closeLogin" onclick="close()">&times;</span>
        <div class="LoginPage form">
            <form action="" class="login">
                <h1>Login Now</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login">
                <p>Forget Password?<a href="#" >Click Here</a></p>

    </div>
    <div class="regModal" id="RegistrationModalPage">
        <span id="closeRegistration" onclick="close()">&times;</span>
        <div class="registerPage form">
            <form action="" class="register">
                <h1>Register</h1>
                <input type="text" placeholder="Full Name">
                <select name="gender" id="gender">
                    <option value="Sex">Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="email" placeholder="Email">
                <input type="Password" placeholder="Password">
                <input type="text" placeholder="Phone">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Local Government Area">
                <input type="text" placeholder="Residential Address">
                <input type="submit" value="Register">
                <p>Existing Client <a  onclick="user()">Login here</a></p>
            </form>
        </div>
    </div>
